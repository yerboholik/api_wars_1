{% extends "layout.html" %}


{% block body %}

    <h3> Login </h3>
    <form action="/login" method="POST">

        Username:<br>
        <input type="text" name="user_name" required><br>
        Password:<br>
        <input type="password" name="password" required><br>
        <button type="submit">Login</button>

        <p>{{ login_message }}</p>

    </form>
{% endblock %}
